<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인/로그아웃 카운트</title>
    <script>
        function setCookie(name, value, days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

function login_count() {
    let login_cnt = parseInt(getCookie("login_cnt")) || 0;
    login_cnt++;
    setCookie("login_cnt", login_cnt, 1); // 1일 저장
    alert("로그인 횟수: " + login_cnt);
}

function logout_count() {
    let logout_cnt = parseInt(getCookie("logout_cnt")) || 0;
    logout_cnt++;
    setCookie("logout_cnt", logout_cnt, 1); // 1일 저장
    alert("로그아웃 횟수: " + logout_cnt);
}

// HTML 버튼에 이벤트 리스너 추가
document.getElementById("login_btn").addEventListener('click', login_count);
document.getElementById("logout_btn").addEventListener('click', logout_count);

    </script>
</head>
<body>
    <button id="login_btn">로그인</button>
    <button id="logout_btn">로그아웃</button>
</body>
</html>
